<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
border-collapse: collapse;
border: 1px solid grey;
}
        .td1{
            text-align: center;
        }
        td,th{
border-collapse:collapse;
border: 5px solid grey;
}
    </style>
</head>
<body>
    <Table>
        <tr>
            <th rowspan="2">
                Head 1
            </th>
            <td>
                Item 1
            </td>
            <td>
                Item 2
            </td>
            <td>
                Item 3
            </td>
            <td>
                Item 4
            </td>
        </tr>
        <tr>
            <td>
                Item 5
            </td>
            <td class="td1" colspan="2">
                Item 6-7
            </td>
            <td>
                Item 8
            </td>
        </tr>
        <tr>
            <th>
                Head 2
            </th>
            <td>
                Item 9
            </td>
            <td>
                Item 10
            </td>
            <td>
                Item 3
            </td>
            <td>
                Item 11
            </td>
        </tr>
    </Table>
</body>
</html>
